{% extends 'base.html' %}
{% load static %}
{% block title %}Yangi parol{% endblock title %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

{% block content %}
<div class="gradient-bg"></div>
<div class="container">
    <div class="auth-container glass-card">
        <h2>Yangi parol o‘rnating</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">Yangi parol</label>
                <input type="password" name="password" required class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm">Parolni tasdiqlang</label>
                <input type="password" name="confirm" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Parolni o‘zgartirish</button>
        </form>

        <div class="auth-footer">
            <p><a href="{% url 'users:login' %}">Kirish sahifasiga qaytish</a></p>
        </div>
    </div>
</div>
{% endblock content %}
