{% extends 'base.html' %}
{% load static %}
{% block title %}Parolni tiklash{% endblock title %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

{% block content %}
<div class="gradient-bg"></div>
<div class="container">
    <div class="auth-container glass-card">
        <h2>Parolni tiklash</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email manzilingiz</label>
                <input type="email" name="email" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Kod yuborish</button>
        </form>

        <div class="auth-footer">
            <p><a href="{% url 'users:login' %}">Kirish sahifasiga qaytish</a></p>
        </div>
    </div>
</div>
{% endblock content %}
