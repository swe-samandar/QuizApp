{% extends 'base.html' %}
{% load static %}
{% block title %}Kodni tasdiqlash{% endblock title %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

{% block content %}
<div class="gradient-bg"></div>
<div class="container">
    <div class="auth-container glass-card">
        <h2>Kodni tasdiqlash</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="code">Emailga yuborilgan kod</label>
                <input type="text" name="code" maxlength="6" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Tasdiqlash</button>
        </form>

        <div class="auth-footer">
            <p><a href="{% url 'users:reset_password' %}">Qayta kod yuborish</a></p>
        </div>
    </div>
</div>
{% endblock content %}
